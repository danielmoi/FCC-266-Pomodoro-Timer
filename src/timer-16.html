<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="preload">
  <header>

  </header>

  <div class="timer-container">
    <div class="options">
      <div class="options__pomodoro">
        <h2>Pomodoro</h2>
        <h4><i id="p-add" class="fa fa-plus-square"></i><input id="options__pomodoro-length" type="text" data-bind="value: p_input, text: p_input"></span><i class="fa fa-minus-square"></i></h4>
      </div>
      <div class="options__break">
        <h2>Break</h2>
        <h4><i class="fa fa-plus-square"></i><input id="options__break-length" type="text"></span><i class="fa fa-minus-square"></i></h4>
      </div>
    </div>

    <div id="timer">
      <p class="timer-text">Time remaining: <span id="timer1" class="timer-js"></span></p>


      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>


    </div>

    <div class="circle-container">
      <svg height="300" width="300">
        <circle id="circle1" class="circle circle1" cx="150" cy="150" r="79.5774715" stroke="#ff6347" stroke-width="20" fill="none" />
        <circle id="circle2" class="circle circle2" cx="150" cy="150" r="75" stroke="#333" stroke-width="10" fill="none" />
        
      </svg>
    </div>


  </div>






  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-3.2.0.min.js"></script>

  <script src="js/timer-16.js"></script>


</body>



</html>
