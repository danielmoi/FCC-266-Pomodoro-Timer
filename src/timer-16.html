<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <header>

  </header>

  <div class="timer-container">
    <div class="options">
      <div class="options__pomodoro">
        <p>Pomodoro length: </p>
      </div>
      <div class="options__break">
        <p>Break length: </p>
      </div>
    </div>

    <div id="timer">
      <p class="timer-text">Time remaining: <span id="timer1" class="timer-js"></span></p>


      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>


    </div>

    <div class="circle-container">
      <svg height="300" width="300">
        <circle id="circle1" class="circle circle1" cx="150" cy="150" r="79.5774715" stroke="#ff6347" stroke-width="20" fill="none" />
      </svg>
      <p>480px</p>
    </div>


  </div>






  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-3.2.0.min.js"></script>

  <script src="js/timer-16.js"></script>


</body>



</html>
